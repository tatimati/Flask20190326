{% extends "layout.html" %}

{% block content %}
<h1>Please enter an integer</h1>

<form action="/" method="POST">

	<input type="text" name="num"></input>
	<button type="submit" name="submit">send</button>

</form>



<p>
	{# num != None にすると0の時にTrueになる #}
	{# numとresultの中身が存在する時に表示する #}
	{% if num != None and result %}
		{{ num }} is {{ result }}.
	{% endif %}

	{# messageの中身が存在する時に表示する #}
	{% if message %}
		{{ message }}
	{% endif %}

</p>
{% endblock %}
